<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Link para importar o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bloco de notas</title>
</head>
<body>
    <header>
        <div id="logo"><img src="./images/blocoo.png"/></div>
        <div id="display"></div>
        <div id="user"></div>
  </header>
  <msgs></msgs>
  <main>
  <div id="controls">
    <div id="add-note">
       <a href="" >
          <i class="bi bi-plus-square-fill" style="font-size: 2rem; color: #D8460C"></i>
       </a>
   </div>
 </div>
 <div id="notes"></div>
 <div id="modal-view">
    <div id="close-modal-view">
       <a href="" >
          <i style="color: #D8460C" class="bi bi-x-square" ></i>
      </a>
   </div>
   <div id="title-note"> </div>
   <div id="content-note"> </div>
   <div id="controls-note"> </div>
</div>

<div id="modal">
    <div class="mb-3" style="display:flex; justify-content: space-between;">
       <div>
          <a href="" id="btn-save-note">
             <i style="color: #D8460C" class="bi bi-save" ></i>
          </a>
       </div>
     <div>
       <a href="" style="color:#D8460C" id="btn-close-modal">
         <i class="bi bi-x-square" ></i>
       </a>
     </div>
   </div>
   <input type="hidden" id="input-id" >
   <div class="mb-3">
     <label for="title" style="color: #D8460C" class="form-label">Title</label>
     <input type="text" class="form-control" id="input-title" placeholder="Title">
   </div>
   <div class="mb-3">
     <label for="content" style="color: #D8460C" class="form-label">Notes</label>
     <textarea class="form-control" id="input-content" placeholder="Notes" rows="4"></textarea>
   </div>
</div>
</main>
   <footer> </footer>
<script src="./js/script.js"></script>  
</body>
</html>
